<div class="wrapper">
  <h1>counter: {{ count$ | async }}</h1>
  <h1>updated at: {{ updatedAt$ | async }}</h1>
  <div class="button-wrapper">
    <button (click)="increment()" class="button-wrapper__button">
      Increment
    </button>
    <button
      (click)="decrement()"
      class="button-wrapper__button"
      [disabled]="disableDecrease | async"
    >
      Decrement
    </button>
    <button (click)="reset()" class="button-wrapper__button">Reset</button>
  </div>
</div>
